<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View and manage your shopping cart at Aurora.">
  <title>Shopping Cart | Aurora</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/pages/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
  <header class="navbar">
    <div class="navbar-content">
      <a href="index.html" class="logo">Aurora</a>
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="search" type="search" placeholder="Search products" aria-label="Search products">
      </div>
      <div class="actions">
        <button data-nav-cart class="cart-button" aria-label="Shopping cart">
          <span class="material-symbols-outlined">shopping_cart</span>
        </button>
      </div>
      <button class="hamburger-menu" aria-label="Menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="mobile-menu">
        <div class="mobile-actions"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Shopping Cart</h1>
    <div class="cart-layout">
      <div class="cart-list glass">
        <div class="table">
          <div id="cart-rows"></div>
        </div>
        <div class="row mt-6">
          <button id="clear" class="btn btn-secondary">Clear Cart</button>
        </div>
      </div>
      <div class="cart-summary glass">
        <h3>Order Summary</h3>
        <div class="between mt-6">
          <span>Subtotal:</span>
          <span id="subtotal">NOK 0.00</span>
        </div>
        <button id="checkout" class="btn btn-primary checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Aurora</h3>
        <p>Your trusted source for quality products at great prices.</p>
      </div>
      <div class="footer-section">
        <h4>Quick Links</h4>
        <ul class="footer-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="account/login.html">Login</a></li>
          <li><a href="account/register.html">Register</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Contact</h4>
        <p>Email: support@aurora.com</p>
        <p>Phone: +47 123 45 678</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Aurora. All rights reserved.</p>
    </div>
  </footer>

  <script src="assets/js/api.js"></script>
  <script>
    API.setBaseURL('https://v2.api.noroff.dev');
  </script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/ui/toast.js"></script>
  <script src="assets/js/ui/authStatus.js"></script>
  <script src="assets/js/ui/mobileMenu.js"></script>
  <script src="assets/js/pages/cart.js"></script>
</body>
</html>
